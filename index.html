<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Research Center for Mathematical and Applied Sciences</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 2rem;
      text-align: center;
      border-bottom: 5px solid #3498db;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    nav {
      background: #3498db;
      display: flex;
      justify-content: center;
      padding: 1rem 0;
    }
    nav a {
      color: white;
      margin: 0 1.5rem;
      text-decoration: none;
      font-weight: 600;
    }
    section {
      padding: 3rem 10%;
      background: white;
      margin: 2rem auto;
      max-width: 1200px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      margin-top: 2rem;
    }
    .btn {
      display: inline-block;
      padding: 0.7rem 1.5rem;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

  <header>
    <h1>Research Center for Mathematical and Applied Sciences</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Research</a>
